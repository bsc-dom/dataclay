version: '3.9'
services:

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  metadata-service:
    image: "ghcr.io/bsc-dom/dataclay:dev"
    build:
      context: ../../
      dockerfile: Dockerfile.dev
    depends_on:
      - redis
    ports:
      - 16587:16587
    environment:
      - DATACLAY_KV_HOST=redis
      - DATACLAY_KV_PORT=6379
      - DATACLAY_METADATA_PORT=16587
      - DATACLAY_LOGLEVEL=DEBUG
    command: python -m dataclay.metadata
    volumes:
      - ../../:/app:ro

  backend_1:
    image: "ghcr.io/bsc-dom/dataclay:dev"
    depends_on:
      - redis
    environment:
      - DATACLAY_KV_HOST=redis
      - DATACLAY_KV_PORT=6379
      - DATACLAY_LOGLEVEL=DEBUG
    command: python -m dataclay.backend
    volumes:
      - ../../:/app:ro

  backend_2:
    image: "ghcr.io/bsc-dom/dataclay:dev"
    depends_on:
      - redis
    environment:
      - DATACLAY_KV_HOST=redis
      - DATACLAY_KV_PORT=6379
      - DATACLAY_LOGLEVEL=DEBUG
    command: python -m dataclay.backend
    volumes:
      - ../../:/app:ro

  backend_3:
    image: "ghcr.io/bsc-dom/dataclay:dev"
    depends_on:
      - redis
    environment:
      - DATACLAY_KV_HOST=redis
      - DATACLAY_KV_PORT=6379
      - DATACLAY_LOGLEVEL=DEBUG
    command: python -m dataclay.backend
    volumes:
      - ../../:/app:ro

  proxy:
      image: "ghcr.io/bsc-dom/dataclay:dev"
      ports:
        - 8676:8676
      depends_on:
        - metadata-service
        - backend_1
      environment:
        - DATACLAY_PROXY_MDS_HOST=metadata-service
        - DATACLAY_KV_HOST=redis
        - DATACLAY_LOGLEVEL=DEBUG
      command: python -m dataclay.proxy
      volumes:
        - ./proxy_conf/proxy_config.py:/workdir/proxy_config.py
        - ./proxy_conf/middleware.py:/workdir/middleware.py