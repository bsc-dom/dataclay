version: '3.9'
services:

  etcd:
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380

  metadata-service:
    image: "bscdataclay/pyclay:dev"
    depends_on:
      - etcd
    ports:
      - 16587:16587
    environment:
      - ETCD_HOSTNAME=etcd
      - ETCD_PORT
      - DATACLAY_ID
      - DATACLAY_PASSWORD
      - DATACLAY_USER
      - DATACLAY_METADATA_PORT=16587
    command: python -m dataclay.metadata
    volumes:
      - ../../:/pyclay:ro

  backend:
    image: "bscdataclay/pyclay:dev"
    depends_on:
      - etcd
    ports:
      - 6867:6867
    environment:
      - ETCD_HOSTNAME=etcd
      - ETCD_PORT
      - DATACLAY_BACKEND_ID
      - DATACLAY_BACKEND_NAME
      - DATACLAY_BACKEND_PORT=6867
      - DEBUG=true
    command: python -m dataclay.backend
    volumes:
      - ../../:/pyclay:ro
      - ./model:/workdir/model:ro

