version: '3.9'
services:

  etcd:
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380

  etcdsetup:
    image: "bitnami/etcd:latest"
    depends_on:
      - etcd
    restart: "no"
    command: etcdctl put --endpoints http://etcd:2379 /this b59fda54-c5a5-4629-9227-fde096a0c799


  metadata-service:
    image: "bscdataclay/pyclay:dev"
    depends_on:
      etcdsetup:
        condition: service_completed_successfully
    ports:
      - "16587:16587"
    environment:
      - ETCD_HOST=etcd
    command: python -m dataclay.metadata
    volumes:
      - ../../:/pyclay

  backend:
    image: "bscdataclay/pyclay:dev"
    depends_on:
      etcdsetup:
        condition: service_completed_successfully
    environment:
      - DC_BACKEND_NAME=DS1
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
      - DEBUG=true
    command: python -m dataclay.backend
    volumes:
      - ../../:/pyclay
      - ./model:/workdir/model
