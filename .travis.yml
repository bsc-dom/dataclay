language: python
python:
- '3.6'
- '3.7'
install:
- pip install -r requirements.txt
- pip install .
script:
- pytest
stages:
- name: after_deploy
  if: branch = master
before_install:
- openssl aes-256-cbc -K $encrypted_8ebb1ef83f64_key -iv $encrypted_8ebb1ef83f64_iv
  -in github_deploy_key.enc -out github_deploy_key -d
after_success:
- $(npm bin)/set-up-ssh --key "encrypted_8ebb1ef83f64_key" \ --iv "$encrypted_8ebb1ef83f64_iv"
  \ --path-encrypted-key ".travis/github_deploy_key.enc"
- export GIT_TAG=$(cat VERSION.txt)
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
- git push origin $GIT_TAG
deploy:
- provider: pypi
  user: __token__
  server: https://test.pypi.org/legacy/
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    branch: develop
  password:
    secure: 
- provider: pypi
  user: __token__
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    branch: master
  password:
    secure: 
env:
  global:
  - secure: 
  - secure: 
